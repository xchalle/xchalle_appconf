apiVersion: apps/v1
kind: Deployment
metadata:
  name: xchalle-bonus-playground-deployement
  labels:
    app: xchalle-bonus-playground
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xchalle-bonus-playground
  template:
    metadata:
      labels:
        app: xchalle-bonus-playground
    spec:
      containers:
      - name : xchalle-bonus-playground
        image: wil42/playground:v1
        ports:
        - containerPort: 8888
