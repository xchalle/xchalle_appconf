apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xchalle-bonus-playground-ingress
  namespace: gitlab
  annotations:
    traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  rules:
  - http:
      paths:
      - path: /bonus
        pathType: Prefix
        backend:
          service:
            name: xchalle-bonus-playground-service
            port:
              number: 8889
